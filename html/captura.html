<!DOCTYPE html>
<html>
    <head>
        <title> Hoja de Vida </title>
        <meta charset="UTF-8">
        <script language="JavaScript" src="..\funciones.js"></script>
    </head>
    <body>
        <h1> Tu Hoja de Vida Online </h1>
        <form method="get" action="" id="formHojaVida">
            <h2> Datos Personales </h2>
            <ul>
                <li>Nombres:</li>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                <li>Apellidos:</li>
                <input type="text" name="apellido" id="apellido" placeholder="Ingrese sus apellidos">
                <li>Direccion de residencia:</li>
                <input type="text" name="residencia" id="residencia"placeholder="Ingrese su dirección">
                <li>Correo electrónico:</li>
                <input type="email" name="correo" id="correo"placeholder="Ingrese su e-mail">
                <li>Teléfono fijo:</li>
                <input type="number" max="9999999999" name="telFijo" id="telFijo"placeholder="Ingrese su teléfono fijo">
                <li>Celular:</li>
                <input type="number" max="9999999999" name="telCelular" id="telCelular"placeholder="Ingrese su número celular">
                
                <div id="elementosAdicionales">

                </div>
                <div id="botonesAgregar">
                </div>
            </ul>

            <input type="submit" value="Enviar Datos">
        </form>
        <button onclick="agregarNacimiento()" id="agregarNacimiento">Agregar Info. de Nacimiento</button>
    </body>
</html>
